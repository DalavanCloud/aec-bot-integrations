<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.all @ categories='bot-demo.bot'}"></sly>
<div data-sly-test.pathNotSet="${!properties.botPath}">Bot page path is not yet set.</div>
<button data-sly-test="${!pathNotSet}" class="bot-button-show" onclick="toggleIFrame(this, '${currentNode.name @ context='scriptString'}')"></button>
<iframe id="${currentNode.name}" style="display:none" src="${properties.botPath}.html" width="400px" height="400px"></iframe>
